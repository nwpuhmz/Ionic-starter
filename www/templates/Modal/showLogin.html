<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <h1 class="title">登录</h1>
    <button class="button button-clear" ng-click="modal.hide()">取消</button>
  </ion-header-bar>
    <ion-content >

      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" name="login">
        </label>
        <label class="item item-input">
          <span class="input-label">密 码</span>
          <input type="password" name="password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-assertive" ng-click="doLogin()">
          <span ng-show="!loading">登 录</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
        <p class="text-center">
          <a href="#/forgot-password">忘记 密码?</a>
        </p>
        <p class="text-center">
          <a href="#/signup">注 册</a>
        </p>
      </div>
    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>

    </ion-content>




</ion-modal-view>
