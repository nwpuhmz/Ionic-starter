<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': hideTabs}">

  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/products">
    <ion-nav-view name="tab-shouye"></ion-nav-view>
  </ion-tab>

  <ion-tab title="专区" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/zhuanqu">
    <ion-nav-view name="tab-zhuanqu"></ion-nav-view>
  </ion-tab>

    <ion-tab title="上传" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/uploadPro">
        <ion-nav-view name="tab-uploadPro"></ion-nav-view>
    </ion-tab>

  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
