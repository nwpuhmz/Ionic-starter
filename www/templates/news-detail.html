<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{new.title}}"  hide-tabs >
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doSomething()">
           分享
        </button>
    </ion-nav-buttons>

  <ion-content >

    <img ng-src="{{new.firstImg}}" class="full-image" height="150px">
      <div class="list">

          <a class="item item-thumbnail-left" href="#">
              <img src="{{new.firstImg}}">
              <h2>{{new.title}}</h2>
              <div class="row">
                  <div class="col-80"><h2 style="color: #ff4a3b">￥1000,00</h2></div>
                  <div class="col-20"><h6>20 次出价</h6></div>
              </div>
              <div class="row" style="padding-top: 20px">
                  <div class="col"><h4 style="color: #ff4a3b">结束时间 2015-09-08</h4></div>

              </div>
          </a>


      </div>
  </ion-content>
</ion-view>
